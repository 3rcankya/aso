    <style>
      /* Loading Indicator */
      #root:empty {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #root:empty::after {
        content: '';
        display: block;
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <!-- Dinamik favicon için script -->
    <script>
      window.updateFavicon = function(url) {
        if (!url) return;
        
        // Tüm favicon elementlerini güncelle
        const faviconElements = document.querySelectorAll("link[rel*='icon']");
        faviconElements.forEach(element => {
          element.href = url;
        });

        // Apple touch icon'u güncelle
        const appleTouchIcon = document.querySelector("link[rel='apple-touch-icon']");
        if (appleTouchIcon) {
          appleTouchIcon.href = url;
        }

        // Manifest'teki icon'u güncelle
        const manifestLink = document.querySelector("link[rel='manifest']");
        if (manifestLink) {
          fetch(manifestLink.href)
            .then(response => response.json())
            .then(manifest => {
              manifest.icons = manifest.icons.map(icon => ({
                ...icon,
                src: url
              }));
              const blob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
              manifestLink.href = URL.createObjectURL(blob);
            })
            .catch(error => console.error('Manifest güncellenirken hata:', error));
        }

        // Tarayıcı önbelleğini temizle
        const timestamp = new Date().getTime();
        const newUrl = url.includes('?') ? `${url}&t=${timestamp}` : `${url}?t=${timestamp}`;
        
        // Yeni favicon elementleri oluştur
        const newFavicon = document.createElement('link');
        newFavicon.rel = 'icon';
        newFavicon.type = 'image/x-icon';
        newFavicon.href = newUrl;
        document.head.appendChild(newFavicon);
      };
    </script>
